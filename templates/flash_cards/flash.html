{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/flash_style.css' %}">
    <title>Flash Cards!</title>
</head>
<body>
<div class="container">
    <header>
        <div class="username">User</div>
        <button class="btn-user-info">
            <img src="{% static 'assets/ícones/1x/user_icon.png' %}"/>
        </button>
    </header>

    <div class="card-1"></div>
    <div class="card-2"></div>
    <div class="card-3"></div>
    <button class="btn-new-card">Create New Card</button>
    <button class="btn-view-cards">View My Cards</button>
    <div style="">

    </div>
    <div class="app-name">
        Flash<br/>Cards!
    </div>

    <footer>
        <button class="btn-footer">
            <img src="{% static 'assets/ícones/1x/black_linkedin.png' %}" alt="Linkedin Logo">
        </button>
        <button class="btn-footer">
            <img src="{% static 'assets/ícones/1x/black_github.png' %}" alt="Github Logo">
        </button>
        <div class="txt-footer">
            Developed by Mateus Romani
        </div>
    </footer>
</div>

</html>
